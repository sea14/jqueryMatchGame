<!DOCTYPE HTML>

	<head>
		<title>jQuery Match Game</title>
	</head>
	
	<link rel="stylesheet" href="css/style.css">

	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.4/jquery-ui.min.js"></script>
	<script type = "text/javascript">
	

	</script>

	<body>

	<div id = "main">
		<p>Not loaded yet</p>
		<p class="dragMe">Drag me!</p>

		<table>
			<th>Color</th> <th>Name</th>
			<tr><td id = "blue blueDragMe"></td> <td id = "greenDrop">Green</td></tr>
			<tr><td id = "green greenDragMe"></td> <td id = "redDrop">Red</td> </tr>
			<tr><td id = "red redDragMe"></td> <td id = "blueDrop">Blue</td> </tr>

		</table>


		</table>
	</div>

	<script>
		//make the draggables

		$( "#blueDragMe" ).draggable();
		$( "#greenDragMe" ).draggable();
		$( "#redDragMe" ).draggable();

		//now make the droppables
		$( "#blueDrop" ).droppable({
			
			drop: function() {
				alert("dropped" );
		})};

		$("#greenDrop" ).droppable({

			drop: function() {
				alert("dropped green");
		})};

		$("#redDrop" ).droppable({

			drop: function() {
				alert("dropped red");
		})};

	</script>
	</body>

	</html>
